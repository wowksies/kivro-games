<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- WEBGL BACKGROUND --- */
        #gradient-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none; opacity: 0.7;
        }

        /* --- LIQUID GLASS STYLES --- */
        .glass-header {
            background: rgba(10, 10, 15, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .intro-card {
            background: linear-gradient(145deg, rgba(25, 25, 35, 0.6) 0%, rgba(10, 10, 15, 0.4) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* --- LIQUID GAME CARDS --- */
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            transform: translateZ(0);
        }
        
        /* Inner Glow Shine */
        .game-card::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(800px circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.06), transparent 40%);
            opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 10;
        }

        @media (hover: hover) {
            .game-card:hover {
                transform: translateY(-8px) scale(1.02);
                background: rgba(255, 255, 255, 0.07);
                border-color: rgba(165, 180, 252, 0.3);
                box-shadow: 0 20px 40px -10px rgba(0,0,0,0.6), 0 0 20px rgba(99, 102, 241, 0.15);
            }
            .game-card:hover::after { opacity: 1; }
            .game-card:hover img { transform: scale(1.1); filter: brightness(1.1); }
        }

        .game-card img {
            transition: transform 0.6s cubic-bezier(0.33, 1, 0.68, 1);
            filter: brightness(1.05) saturate(1.1);
        }

        /* --- SLIDING TABS --- */
        .tabs-container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 4px;
            display: flex;
        }
        
        .tab-pill {
            position: absolute;
            top: 4px; bottom: 4px; left: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 999px;
            z-index: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0; /* JS sets width */
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .tab-btn {
            position: relative; z-index: 10;
            background: transparent; border: none;
            color: #9ca3af;
            font-weight: 700; font-size: 0.85rem;
            padding: 8px 24px;
            border-radius: 999px;
            transition: color 0.2s;
            cursor: pointer;
        }
        .tab-btn.active { color: white; }
        .tab-btn:hover:not(.active) { color: white; }

        /* --- OTHER UI --- */
        .star-btn {
            position: absolute; top: 10px; right: 10px; z-index: 20;
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.15);
            display: flex; align-items: center; justify-content: center;
            color: #9ca3af; transition: all 0.2s; cursor: pointer;
        }
        .star-active { color: #fbbf24 !important; background: rgba(255,255,255,0.1); border-color: #fbbf24; }

        #splash { background-color: #050505; z-index: 9999; transition: opacity 0.6s ease; }
        .fade-out { opacity: 0; pointer-events: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>

    <button onclick="window.location.href='https://member.foodvillage.ie/login'" 
            class="fixed bottom-6 right-6 z-50 bg-red-600 hover:bg-red-700 text-white p-4 rounded-full shadow-2xl shadow-red-600/40 transition-transform hover:scale-110 active:scale-95 group border-2 border-red-400/30">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
    </button>

    <script type="module">
        import { Renderer, Program, Triangle, Mesh } from 'https://unpkg.com/ogl@0.0.106/dist/ogl.mjs';

        // 1. LIGHT RAYS BACKGROUND
        const initLightRays = () => {
            const container = document.getElementById('gradient-canvas');
            if(!container) return;
            const renderer = new Renderer({ alpha: true, dpr: Math.min(window.devicePixelRatio, 2) });
            const gl = renderer.gl;
            gl.canvas.style.width = '100%'; gl.canvas.style.height = '100%';
            container.appendChild(gl.canvas);
            const vert = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
            const frag = `precision highp float; uniform float iTime; uniform vec2 iResolution; uniform vec3 raysColor;
                float noise(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }
                float rayStrength(vec2 raySource, vec2 coord, float seedA, float seedB, float speed) {
                    vec2 sourceToCoord = coord - raySource; vec2 dirNorm = normalize(sourceToCoord);
                    float dist = length(sourceToCoord); float distort = dot(dirNorm, vec2(0.0, 1.0)) + 0.05 * sin(iTime * 1.5 + dist * 0.005);
                    float spread = pow(max(distort, 0.0), 4.0); float pulse = 0.9 + 0.1 * sin(iTime * speed + dist * 0.01);
                    return clamp((0.4 * sin(distort * seedA + iTime * speed)) + (0.3 * cos(distort * seedB - iTime * speed)), 0.0, 1.0) * spread * pulse;
                }
                void main() {
                    vec2 coord = gl_FragCoord.xy; vec2 rayPos = vec2(iResolution.x * 0.5, iResolution.y * 1.2); 
                    vec4 rays1 = vec4(1.0) * rayStrength(rayPos, coord, 30.0, 20.0, 1.2);
                    vec4 rays2 = vec4(1.0) * rayStrength(rayPos, coord, 15.0, 10.0, 0.8);
                    vec3 col = (rays1.rgb * 0.4 + rays2.rgb * 0.3) * raysColor;
                    float n = noise(coord * 0.005 + iTime * 0.05); col += n * 0.02; gl_FragColor = vec4(col, 1.0);
                }`;
            const uniforms = { iTime: { value: 0 }, iResolution: { value: [window.innerWidth, window.innerHeight] }, raysColor: { value: [0.3, 0.0, 0.6] } };
            const geometry = new Triangle(gl);
            const program = new Program(gl, { vertex: vert, fragment: frag, uniforms });
            const mesh = new Mesh(gl, { geometry, program });
            function resize() { renderer.setSize(window.innerWidth, window.innerHeight); uniforms.iResolution.value = [renderer.width, renderer.height]; }
            window.addEventListener('resize', resize); resize();
            requestAnimationFrame(function update(t) { uniforms.iTime.value = t * 0.001; renderer.render({ scene: mesh }); requestAnimationFrame(update); });
        };
        if(window.innerWidth > 600) initLightRays();

        // 2. DATA LISTS (EASY ADDITION AREA)
        const THUMB_BASE = "https://raw.githubusercontent.com/KAYAZzz/CNM-Games/main/Thumbnails/";
        const GITHUB_BASE = "https://raw.githack.com/HTML5GameArchive/gfiles/master/games/";

        // === ADD GAMES HERE ===
        const gamesList = [
            { id: 5, title: "2048", category: "Puzzle", imgUrl: THUMB_BASE + "2048.png", gameUrl: "https://wowksies.github.io/kivro-Game-Library/2048/index.html" },
            { id: 7, title: "BTD4", category: "Tower Defense", imgUrl: THUMB_BASE + "BTD4.jpg", gameUrl: "https://wowksies.github.io/kivro-Game-Library/btd4/index.html" },
            { id: 6, title: "Bitlife", category: "Simulation", imgUrl: THUMB_BASE + "Bitlife.webp", gameUrl: "https://wowksies.github.io/kivro-Game-Library/bitlife/index.html" },
            { id: 46, title: "PolyTrack", category: "Racing", imgUrl: THUMB_BASE + "Polyt.webp", gameUrl: "https://raw.githack.com/AnonymousBirb5100/polytrack/main/index.html" },
            { id: 2, title: "Flappy Bird", category: "Arcade", imgUrl: THUMB_BASE + "Flappy-Bird.jpg", gameUrl: "https://wowksies.github.io/kivro-Game-Library/flappybird/index.html" },
            { id: 30, title: "Paper.io", category: "Strategy", imgUrl: THUMB_BASE + "paper-io.png", gameUrl: GITHUB_BASE + "paperio/index.html" },
            { id: 18, title: "Subway Surfers", category: "Endless Runner", imgUrl: THUMB_BASE + "Subway-Surfers.jpg", gameUrl: "https://raw.githack.com/testingherokuapp/subwaysurfer/main/index.html" },
            // ... (Paste rest of your games here) ...
            { id: 77, title: "GetAway Shootout", category: "Action", imgUrl: THUMB_BASE + "IMG_0980.jpeg", gameUrl: "https://wowksies.github.io/getaway-shootout/index.html" },
        ];

        // === ADD APPS HERE ===
        const appsList = [
            { id: 1001, title: "BlackFlix", category: "App", gameUrl: "https://my-flim-flam.lovable.app", imgUrl: THUMB_BASE + "IMG_0988.jpeg" },
            { id: 1002, title: "Google", category: "App", gameUrl: "https://google.com", imgUrl: "https://placehold.co/400x220/4285f4/ffffff?text=Google" }
        ];

        // 3. LOGIC
        const library = [...gamesList, ...appsList];
        let favorites = [];
        try { favorites = JSON.parse(localStorage.getItem('kivro_favs')) || []; } catch(e) {}
        let currentTab = 'Games';
        let searchTerm = '';

        // SLIDING TABS LOGIC
        function updateTabPill(btnId) {
            const btn = document.getElementById(btnId);
            const pill = document.getElementById('tab-pill');
            const container = btn.parentElement;
            
            if(btn && pill && container) {
                // Calculate position relative to container
                const rect = btn.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                pill.style.width = `${rect.width}px`;
                pill.style.left = `${rect.left - containerRect.left}px`;
                
                // Update text colors
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        }

        // INIT TABS
        ['tab-games', 'tab-apps', 'tab-favs'].forEach(id => {
            document.getElementById(id).onclick = () => {
                const tab = id.replace('tab-','');
                currentTab = tab.charAt(0).toUpperCase() + tab.slice(1);
                updateTabPill(id);
                renderGrid();
            };
        });

        // Set default pill position
        window.addEventListener('load', () => {
            updateTabPill('tab-games');
            renderGrid();
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 1200);
        });

        // GRID RENDER
        function renderGrid() {
            const grid = document.getElementById('game-grid');
            if(!grid) return;
            grid.innerHTML = '';
            
            let items = library.filter(item => {
                const search = searchTerm.toLowerCase();
                const matchesSearch = item.title.toLowerCase().includes(search);
                if(currentTab === 'Favs') return favorites.includes(item.id) && matchesSearch;
                if(currentTab === 'Games') return item.category !== 'App' && matchesSearch;
                return item.category === 'App' && matchesSearch;
            });

            if(currentTab === 'Games' && !searchTerm) {
                items.sort((a,b) => (favorites.includes(b.id) ? 1 : 0) - (favorites.includes(a.id) ? 1 : 0));
            }

            document.getElementById('game-count').innerText = items.length;

            items.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.className = "game-card group cursor-pointer";
                card.onclick = () => window.open(item.gameUrl, '_blank');

                // MOUSE MOVE FOR LIQUID EFFECT
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                };

                card.innerHTML = `
                    <button class="star-btn ${isFav ? 'star-active' : ''}" onclick="window.toggleFav(event, ${item.id})">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </button>
                    <div class="h-32 sm:h-40 overflow-hidden relative border-b border-white/5">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400?text=Game'">
                        <span class="absolute bottom-2 left-2 text-[9px] font-bold px-2 py-0.5 rounded bg-black/70 text-white backdrop-blur-md border border-white/10 uppercase tracking-wider">${item.category}</span>
                    </div>
                    <div class="p-3"><h3 class="text-xs sm:text-sm font-bold text-white truncate">${item.title}</h3></div>
                `;
                grid.appendChild(card);
            });
        }

        window.toggleFav = (e, id) => {
            e.stopPropagation();
            if(favorites.includes(id)) favorites = favorites.filter(fav => fav !== id);
            else favorites.push(id);
            try { localStorage.setItem('kivro_favs', JSON.stringify(favorites)); } catch(e){}
            if(currentTab === 'Favs') renderGrid();
            else e.currentTarget.classList.toggle('star-active');
        };

        // SEARCH
        ['search-input', 'search-input-mobile'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                searchTerm = e.target.value;
                const isMobile = id.includes('mobile');
                const btn = document.getElementById(isMobile ? 'clear-search-mobile' : 'clear-search');
                if(searchTerm.length > 0) btn.classList.remove('hidden'); else btn.classList.add('hidden');
                renderGrid();
            });
        });
        document.getElementById('clear-search').onclick = () => { searchTerm=''; document.getElementById('search-input').value=''; renderGrid(); document.getElementById('clear-search').classList.add('hidden'); };
        document.getElementById('clear-search-mobile').onclick = () => { searchTerm=''; document.getElementById('search-input-mobile').value=''; renderGrid(); document.getElementById('clear-search-mobile').classList.add('hidden'); };

        // INSTALL POPUP FIX
        document.addEventListener('DOMContentLoaded', () => {
            const popup = document.getElementById('install-popup');
            const openBtn = document.getElementById('install-trigger-btn');
            const closeBtn = document.getElementById('close-popup');
            const icons = document.querySelectorAll('.select-icon');

            if(openBtn) openBtn.addEventListener('click', () => { popup.classList.remove('hidden'); popup.style.display = 'flex'; setTimeout(() => popup.classList.remove('scale-95', 'opacity-0'), 10); });
            if(closeBtn) closeBtn.addEventListener('click', () => { popup.classList.add('scale-95', 'opacity-0'); setTimeout(() => popup.classList.add('hidden'), 200); });

            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    // Strict Reset
                    icons.forEach(i => {
                        i.classList.remove('border-indigo-500', 'shadow-[0_0_15px_rgba(99,102,241,0.4)]');
                        i.classList.add('border-transparent');
                    });
                    // Apply Active
                    icon.classList.remove('border-transparent');
                    icon.classList.add('border-indigo-500', 'shadow-[0_0_15px_rgba(99,102,241,0.4)]');
                    const link = document.querySelector("link[rel='apple-touch-icon']");
                    if (link) link.href = icon.src;
                });
            });
        });
    </script>
</body>
</html>
