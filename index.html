        import { Renderer, Program, Triangle, Mesh } from 'https://unpkg.com/ogl@0.0.106/dist/ogl.mjs';

        // --- 1. LIGHT RAYS BACKGROUND (Vanilla JS Port) ---
        const initLightRays = () => {
            const container = document.getElementById('light-rays-canvas');
            if(!container) return;

            const renderer = new Renderer({ alpha: true, dpr: Math.min(window.devicePixelRatio, 2) });
            const gl = renderer.gl;
            gl.canvas.style.width = '100%'; gl.canvas.style.height = '100%';
            container.appendChild(gl.canvas);

            // Shaders (Ported from ReactBits)
            const vert = `attribute vec2 position; void main() { gl_Position = vec4(position, 0.0, 1.0); }`;
            const frag = `
                precision highp float;
                uniform float iTime;
                uniform vec2 iResolution;
                uniform vec3 raysColor;
                
                // Noise Function
                float noise(vec2 st) { return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123); }

                float rayStrength(vec2 raySource, vec2 coord, float seedA, float seedB, float speed) {
                    vec2 sourceToCoord = coord - raySource;
                    vec2 dirNorm = normalize(sourceToCoord);
                    float cosAngle = dot(dirNorm, vec2(0.0, 1.0)); // Top-down
                    float dist = length(sourceToCoord);
                    
                    float distort = cosAngle + 0.05 * sin(iTime * 2.0 + dist * 0.01);
                    float spread = pow(max(distort, 0.0), 1.0 / 0.8);
                    
                    float pulse = 0.8 + 0.2 * sin(iTime * speed * 3.0);
                    return clamp((0.45 + 0.15 * sin(distort * seedA + iTime * speed)) + (0.3 + 0.2 * cos(-distort * seedB + iTime * speed)), 0.0, 1.0) * spread * pulse;
                }

                void main() {
                    vec2 coord = gl_FragCoord.xy;
                    vec2 rayPos = vec2(iResolution.x * 0.5, iResolution.y * 1.2); // Top Center Source
                    
                    vec4 rays1 = vec4(1.0) * rayStrength(rayPos, coord, 36.22, 21.11, 1.5);
                    vec4 rays2 = vec4(1.0) * rayStrength(rayPos, coord, 22.39, 18.02, 1.1);
                    
                    vec4 color = rays1 * 0.5 + rays2 * 0.4;
                    float n = noise(coord * 0.01 + iTime * 0.1);
                    color.rgb *= (1.0 - 0.1 + 0.1 * n); // Noise
                    color.rgb *= raysColor;
                    
                    gl_FragColor = color;
                }
            `;

            const uniforms = {
                iTime: { value: 0 },
                iResolution: { value: [window.innerWidth, window.innerHeight] },
                raysColor: { value: [0.0, 1.0, 1.0] } // Cyan Color (#00ffff)
            };

            const geometry = new Triangle(gl);
            const program = new Program(gl, { vertex: vert, fragment: frag, uniforms });
            const mesh = new Mesh(gl, { geometry, program });

            function resize() {
                renderer.setSize(window.innerWidth, window.innerHeight);
                uniforms.iResolution.value = [renderer.width, renderer.height];
            }
            window.addEventListener('resize', resize);
            resize();

            requestAnimationFrame(function update(t) {
                uniforms.iTime.value = t * 0.001;
                renderer.render({ scene: mesh });
                requestAnimationFrame(update);
            });
        };

        // --- GRID LOGIC ---
        function renderGrid() {
            const grid = document.getElementById('game-grid');
            if(!grid) return;
            grid.innerHTML = '';
            
            let items = library.filter(item => {
                const search = searchTerm.toLowerCase();
                const matchesSearch = item.title.toLowerCase().includes(search);
                if(currentTab === 'Favs') return favorites.includes(item.id) && matchesSearch;
                if(currentTab === 'Games') return item.category !== 'App' && matchesSearch;
                return item.category === 'App' && matchesSearch;
            });

            if(currentTab === 'Games' && !searchTerm) {
                items.sort((a,b) => (favorites.includes(b.id) ? 1 : 0) - (favorites.includes(a.id) ? 1 : 0));
            }

            document.getElementById('game-count').innerText = items.length;

            items.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.className = "game-card group cursor-pointer";
                card.onclick = () => window.open(item.gameUrl, '_blank');

                card.innerHTML = `
                    <button class="star-btn ${isFav ? 'star-active' : ''}" onclick="window.toggleFav(event, ${item.id})">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </button>
                    <div class="h-32 sm:h-40 overflow-hidden relative border-b border-white/5">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400?text=Game'">
                        <span class="absolute bottom-2 left-2 text-[9px] font-bold px-2 py-0.5 rounded bg-black/70 text-white backdrop-blur-md border border-white/10 uppercase tracking-wider">${item.category}</span>
                    </div>
                    <div class="p-3"><h3 class="text-xs sm:text-sm font-bold text-white truncate">${item.title}</h3></div>
                `;
                grid.appendChild(card);
            });
        }

        window.toggleFav = (e, id) => {
            e.stopPropagation();
            if(favorites.includes(id)) favorites = favorites.filter(fav => fav !== id);
            else favorites.push(id);
            try { localStorage.setItem('kivro_favs', JSON.stringify(favorites)); } catch(e){}
            
            if(currentTab === 'Favs') renderGrid();
            else e.currentTarget.classList.toggle('star-active');
        };

        // --- SEARCH & TABS ---
        function clearSearch(isMobile) {
            searchTerm = '';
            document.getElementById(isMobile ? 'search-input-mobile' : 'search-input').value = '';
            document.getElementById(isMobile ? 'clear-search-mobile' : 'clear-search').classList.add('hidden');
            renderGrid();
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            document.getElementById('clear-search').classList.toggle('hidden', !searchTerm);
            renderGrid();
        });
        document.getElementById('search-input-mobile').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            document.getElementById('clear-search-mobile').classList.toggle('hidden', !searchTerm);
            renderGrid();
        });

        document.getElementById('clear-search').onclick = () => clearSearch(false);
        document.getElementById('clear-search-mobile').onclick = () => clearSearch(true);

        ['tab-games','tab-apps','tab-favs'].forEach(t => {
            document.getElementById(t).onclick = () => {
                currentTab = t.replace('tab-','').charAt(0).toUpperCase() + t.slice(5);
                
                ['tab-games','tab-apps','tab-favs'].forEach(btnId => {
                    const btn = document.getElementById(btnId);
                    if(btnId === t) { btn.classList.add('tab-active'); btn.classList.remove('tab-inactive'); }
                    else { btn.classList.remove('tab-active'); btn.classList.add('tab-inactive'); }
                });
                renderGrid();
            };
        });

        // --- INSTALL POPUP ---
        const popup = document.getElementById('install-popup');
        const openBtn = document.getElementById('install-trigger-btn');
        const closeBtn = document.getElementById('close-popup');
        const icons = document.querySelectorAll('.select-icon');

        if(openBtn) {
            openBtn.addEventListener('click', () => {
                popup.classList.remove('hidden');
                popup.style.display = 'flex';
                setTimeout(() => { popup.classList.add('active'); popup.setAttribute('aria-hidden', 'false'); }, 10);
            });
        }

        const hidePopup = () => {
            popup.classList.remove('active');
            popup.setAttribute('aria-hidden', 'true');
            setTimeout(() => { popup.classList.add('hidden'); popup.style.display = 'none'; }, 300);
        };

        if(closeBtn) closeBtn.addEventListener('click', hidePopup);
        
        icons.forEach(icon => {
            icon.addEventListener('click', () => {
                icons.forEach(i => i.classList.remove('border-indigo-400'));
                icon.classList.add('border-indigo-400');
                const link = document.querySelector("link[rel='apple-touch-icon']");
                if (link) link.href = icon.src;
            });
        });

        // --- INIT ---
        window.onload = () => {
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 1200);
            renderGrid();
        };
    </script>
