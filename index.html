        body {

            color: #ffffff;
            -webkit-tap-highlight-color: transparent;

        /* --- PLASMA BACKGROUND --- */
        .plasma-background {
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        #0f0f1a;
            background-size: 200% 200%;
            animation: movePlasma 30s ease-in-out infinite alternate;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        @keyframes movePlasma { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* --- GLASSMOPHISM --- */
        .glass-header {
            background: rgba(15, 15, 26, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* --- ANIMATIONS --- */
        .splash-logo { animation: breathe 3s ease-in-out infinite; }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.8)); }
        }
        .fade-out { opacity: 0; pointer-events: none; transition: opacity 0.5s ease; }

        /* --- GAME CARDS --- */
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }
        .game-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.5), 0 0 15px rgba(99, 102, 241, 0.2);
        }
        
        /* --- BRIGHTER THUMBNAILS (Requested) --- */
        .game-card img {
            transition: transform 0.5s ease;
            filter: brightness(1.2) contrast(1.15) saturate(1.1); /* BOOSTED BRIGHTNESS */
        }
        .game-card:hover img {
            transform: scale(1.08);
            filter: brightness(1.3) contrast(1.2) saturate(1.2);
        }

        /* --- SHINY TEXT --- */
        .shiny-text {
            background: linear-gradient(90deg, #818cf8 0%, #c084fc 25%, #f472b6 50%, #c084fc 75%, #818cf8 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- STAR BUTTON (Fixed Z-Index) --- */
        .star-btn {
            position: absolute; top: 10px; left: 10px; z-index: 50; /* Higher than card link */
            width: 34px; height: 34px; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);

        }

        .star-active { color: #fbbf24 !important; background: rgba(255,255,255,0.15); border-color: #fbbf24; }

            // APPS
            { id: 1001, title: "My App", category: "App", gameUrl: "https://your-app-url.com", imgUrl: "https://placehold.co/400x220/22c55e/ffffff?text=App+Icon" }
        ];

        let currentTab = 'Games';
        let searchTerm = '';

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            let items = library.filter(item => {
                const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                
                if(currentTab === 'Favs') {
                    return favorites.includes(item.id) && matchesSearch;
                } else if(currentTab === 'Games') {
                    return item.category !== 'App' && matchesSearch;
                } else {
                    return item.category === 'App' && matchesSearch;
                }
            });

            // Sort favorites to top if in 'Games' tab
            if(currentTab === 'Games' && !searchTerm) {
                items.sort((a,b) => (favorites.includes(b.id) ? 1 : 0) - (favorites.includes(a.id) ? 1 : 0));
            }

            document.getElementById('game-count').innerText = items.length;

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-24 text-gray-500">No games found.</div>`;
                return;
            }

            items.forEach(item => {
                const isFav = favorites.includes(item.id);
                const card = document.createElement('div');
                card.className = "game-card group cursor-pointer";
                
                // CLICK ACTION: Apps -> URL | Games -> play.html
                const action = (item.category === 'App') 
                    ? `window.open('${item.gameUrl}', '_blank')`
                    : `window.open('play.html?id=${item.id}', '_blank')`;

                card.onclick = () => eval(action);

                card.innerHTML = `
                    <button class="star-btn ${isFav ? 'star-active' : ''}" onclick="toggleFav(event, ${item.id})">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                    </button>
                    <div class="h-32 sm:h-40 overflow-hidden relative border-b border-white/5">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400?text=Game'">
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-transparent transition-colors"></div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-bold text-white truncate mb-1">${item.title}</h3>
                        <p class="text-[10px] uppercase tracking-wide font-bold text-gray-500 group-hover:text-indigo-400 transition-colors">${item.category}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- EVENTS ---
        const switchTab = (tab) => {
            currentTab = tab;
            const buttons = ['tab-games','tab-apps','tab-favs','tab-games-mobile','tab-apps-mobile','tab-favs-mobile'];
            
            buttons.forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                
                const isSelected = (id.includes(tab.toLowerCase()));
                if(isSelected) {
                    el.classList.add('tab-active'); el.classList.remove('tab-inactive');
                } else {
                    el.classList.remove('tab-active'); el.classList.add('tab-inactive');
                }
            });
            renderGrid();
        };

        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        document.getElementById('search-input-mobile').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        
        ['tab-games','tab-apps','tab-favs'].forEach(t => {
            document.getElementById(t).onclick = () => switchTab(t.replace('tab-','').charAt(0).toUpperCase() + t.slice(5));
            const mob = document.getElementById(t + '-mobile');
            if(mob) mob.onclick = () => switchTab(t.replace('tab-','').charAt(0).toUpperCase() + t.slice(5));
        });

        // INIT
        window.onload = () => {
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 1200);
            renderGrid();
        };
    </script>
