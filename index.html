        .plasma-background {
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 50%), #0f0f1a;
            background-size: 200% 200%; animation: movePlasma 30s ease-in-out infinite alternate;
            min-height: 100vh; position: fixed; inset: 0; z-index: -1;
        }
        @keyframes movePlasma { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }
        .shiny-text {
            background: linear-gradient(90deg, #818cf8 0%, #c084fc 25%, #f472b6 50%, #c084fc 75%, #818cf8 100%);
            background-size: 200% auto; color: transparent; -webkit-background-clip: text; background-clip: text; animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .splash-logo { animation: breathe 3s ease-in-out infinite; }
        @keyframes breathe { 0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4)); } 50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.8)); } }
        .fade-out { animation: fadeOut 0.6s ease forwards; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
    </style>

        // --- RENDER LOGIC ---
        let currentTab = 'Games';
        let searchTerm = '';

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            const items = library.filter(item => {
                const matchesTab = (currentTab === 'Games') ? item.category !== 'App' : item.category === 'App';
                const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesTab && matchesSearch;
            });

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-12 text-gray-500">No results found.</div>`;
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "group bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer border border-white/5";
                
                // CLICK LOGIC:
                // If it is an APP, go directly to URL
                // If it is a GAME, go to play.html?id=...
                const clickAction = (item.category === 'App') 
                    ? `window.location.href='${item.gameUrl}'`
                    : `window.location.href='play.html?id=${item.id}'`;

                card.innerHTML = `
                    <div class="h-36 overflow-hidden relative">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://placehold.co/400?text=Game'">
                        <span class="absolute top-2 right-2 text-[10px] font-bold px-2 py-0.5 rounded bg-black/60 text-white backdrop-blur">${item.category}</span>
                    </div>
                    <div class="p-4 bg-gray-800/90 backdrop-blur-sm">
                        <h3 class="font-bold text-white truncate">${item.title}</h3>
                    </div>
                `;
                card.setAttribute('onclick', clickAction);
                grid.appendChild(card);
            });
        }

        // --- LISTENERS ---
        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        
        document.getElementById('tab-games').addEventListener('click', () => { 
            currentTab = 'Games'; 
            document.getElementById('tab-games').classList.add('bg-indigo-600', 'text-white'); 
            document.getElementById('tab-apps').classList.remove('bg-indigo-600', 'text-white'); 
            renderGrid(); 
        });
        document.getElementById('tab-apps').addEventListener('click', () => { 
            currentTab = 'Apps'; 
            document.getElementById('tab-apps').classList.add('bg-indigo-600', 'text-white'); 
            document.getElementById('tab-games').classList.remove('bg-indigo-600', 'text-white'); 
            renderGrid(); 
        });

        // INIT
        window.onload = () => {
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 1000);
            renderGrid();
        };
