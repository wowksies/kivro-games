        body {
            font-family: 'Inter', sans-serif;

            color: #ffffff;
            -webkit-tap-highlight-color: transparent;

        /* --- VISUALS.GG STYLE BACKGROUND --- */
        .ambient-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(124, 58, 237, 0.08), transparent 25%);
            z-index: -1;
            pointer-events: none;
        }

        /* --- HEADER & GLASS --- */
        .glass-header {
            background: rgba(5, 5, 5, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- GAME CARDS --- */
        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }
        
        .game-card:hover {
            transform: translateY(-6px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .game-card img {
            transition: transform 0.6s ease;
        }
        .game-card:hover img {
            transform: scale(1.08);
        }

        /* --- UI UTILS --- */
        .tab-btn {
            transition: all 0.3s ease;
        }
        .tab-active {
            background: #ffffff;
            color: #000000;
        }
        .tab-inactive {
            color: #888888;
        }
        .tab-inactive:hover {
            color: #ffffff;
            background: rgba(255,255,255,0.05);
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        let currentTab = 'Games';

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            const items = library.filter(item => {
                const matchesTab = (currentTab === 'Games') ? item.category !== 'App' : item.category === 'App';
                const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesTab && matchesSearch;
            });

            document.getElementById('game-count').innerText = items.length;

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-600">No results found.</div>`;
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "game-card group cursor-pointer";
                
                // IMPORTANT: Link to play.html for games, direct link for Apps
                const clickAction = (item.category === 'App') 
                    ? `window.location.href='${item.gameUrl}'`
                    : `window.location.href='play.html?id=${item.id}'`;

                card.innerHTML = `
                    <div class="h-32 sm:h-40 overflow-hidden relative border-b border-white/5">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400?text=Game'">

                    <div class="p-4">

                        <p class="text-[10px] uppercase tracking-wide font-bold text-gray-500 group-hover:text-indigo-400 transition-colors">${item.category}</p>
                    </div>
                `;
                card.setAttribute('onclick', clickAction);
                grid.appendChild(card);
            });
