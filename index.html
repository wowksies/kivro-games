        body {

            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- PLASMA BACKGROUND --- */
        .plasma-background {
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        #0f0f1a;
            background-size: 200% 200%;
            animation: movePlasma 30s ease-in-out infinite alternate;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        @keyframes movePlasma { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* --- SPLASH SCREEN ANIMATIONS --- */
        #splash {
            background-color: #0f0f1a;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: fixed; inset: 0; z-index: 9999;
            transition: opacity 0.6s ease;
        }
        .splash-logo { animation: breathe 3s ease-in-out infinite; }
        @keyframes breathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(129, 140, 248, 0.4)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.8)); }
        }
        .fade-out { opacity: 0; pointer-events: none; }

        /* --- GLASS HEADER & CARDS --- */
        .glass-header {
            background: rgba(15, 15, 26, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .game-card {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .game-card:hover {
            transform: translateY(-6px) scale(1.02);
            background: rgba(40, 50, 70, 0.6);
            border-color: rgba(129, 140, 248, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 0 15px rgba(129, 140, 248, 0.3);
        }

        /* --- SHINY TEXT --- */
        .shiny-text {
            background: linear-gradient(90deg, #818cf8 0%, #c084fc 25%, #f472b6 50%, #c084fc 75%, #818cf8 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- UTILS --- */
        .tab-btn { transition: all 0.3s ease; }
        .tab-active { background: #6366f1; color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        .tab-inactive { color: #9ca3af; background: transparent; }
        .tab-inactive:hover { color: #ffffff; background: rgba(255,255,255,0.05); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f1a; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }

        let searchTerm = '';

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            const items = library.filter(item => {
                const matchesTab = (currentTab === 'Games') ? item.category !== 'App' : item.category === 'App';
                const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesTab && matchesSearch;
            });

            document.getElementById('game-count').innerText = items.length;

            if (items.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-20 text-gray-600">No results found.</div>`;
                return;
            }

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "game-card group cursor-pointer";
                
                // --- CLICK ACTION: OPEN IN NEW TAB ---
                card.onclick = () => window.open(item.gameUrl, '_blank');

                card.innerHTML = `
                    <div class="h-32 sm:h-40 overflow-hidden relative border-b border-white/5">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://placehold.co/400?text=Game'">
                        <div class="absolute inset-0 bg-black/40 group-hover:bg-transparent transition-colors"></div>
                    </div>
                    <div class="p-4">
                        <h3 class="text-sm font-bold text-white truncate mb-1">${item.title}</h3>
                        <p class="text-[10px] uppercase tracking-wide font-bold text-gray-500 group-hover:text-indigo-400 transition-colors">${item.category}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- TABS & SEARCH LOGIC ---
        const switchTab = (tab) => {
            currentTab = tab;
            const btnG = document.getElementById('tab-games');
            const btnA = document.getElementById('tab-apps');
            if(tab === 'Games') {
                btnG.classList.add('tab-active'); btnG.classList.remove('tab-inactive');
                btnA.classList.remove('tab-active'); btnA.classList.add('tab-inactive');
            } else {
                btnA.classList.add('tab-active'); btnA.classList.remove('tab-inactive');
                btnG.classList.remove('tab-active'); btnG.classList.add('tab-inactive');
            }
            renderGrid();
        };

        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        document.getElementById('search-input-mobile').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        
        document.getElementById('tab-games').addEventListener('click', () => switchTab('Games'));
        document.getElementById('tab-apps').addEventListener('click', () => switchTab('Apps'));

        // --- INIT ---
        window.onload = () => {
            setTimeout(() => document.getElementById('splash').classList.add('fade-out'), 1200);
            renderGrid();
        };
    </script>
</body>
</html>
