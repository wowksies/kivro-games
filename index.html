<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kivro Games</title>
    <meta name="description" content="Play free unblocked games on any device.">
    
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/KAYAZzz/CNM-Games/main/onsigma67.png">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/KAYAZzz/CNM-Games/main/Logoactual.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f1a;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- AESTHETICS: Plasma Background --- */
        .plasma-background {
            background: radial-gradient(circle at 10% 20%, rgba(124, 58, 237, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.15) 0%, rgba(0, 0, 0, 0) 50%),
                        #0f0f1a;
            background-size: 200% 200%;
            animation: movePlasma 30s ease-in-out infinite alternate;
            min-height: 100vh;
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        @keyframes movePlasma { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* --- AESTHETICS: Glass Panels & Text --- */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); /* For Safari */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shiny-text {
            background: linear-gradient(90deg, #a78bfa 0%, #f472b6 50%, #a78bfa 100%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* --- Card Hover Effects --- */
        .game-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .game-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(124, 58, 237, 0.3);
            border-color: rgba(167, 139, 250, 0.5);
        }
    </style>
</head>
<body class="text-gray-100 antialiased selection:bg-purple-500 selection:text-white">

    <div class="plasma-background"></div>

    <header class="sticky top-0 z-50 w-full glass-panel shadow-2xl">
        <div class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between gap-4">
            
            <div class="flex items-center space-x-3">
                <img src="https://raw.githubusercontent.com/KAYAZzz/CNM-Games/main/Logoactual.png" alt="Logo" class="w-10 h-10 rounded-xl shadow-lg ring-2 ring-purple-500/20">
                <h1 class="text-3xl font-black tracking-tighter text-white">
                    <span class="shiny-text">Kivro</span>
                </h1>
            </div>

            <div class="flex bg-gray-900/60 p-1.5 rounded-full border border-white/10 backdrop-blur-md">
                <button id="tab-games" class="px-6 py-2 rounded-full text-sm font-bold bg-indigo-600 text-white shadow-lg transition-all transform hover:scale-105">ðŸŽ® Games</button>
                <button id="tab-apps" class="px-6 py-2 rounded-full text-sm font-bold text-gray-400 hover:text-white transition-all">ðŸ“± Apps</button>
            </div>

            <div class="relative w-full md:w-72 group">
                <input type="text" id="search-input" placeholder="Search library..." 
                       class="w-full bg-gray-900/60 text-gray-100 text-sm rounded-2xl py-3 pl-11 pr-4 border border-white/10 focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 outline-none transition-all placeholder-gray-500 group-hover:bg-gray-900/80">
                <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 group-hover:text-purple-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-200 flex items-center gap-2">
                All Games <span id="game-count" class="bg-purple-600/20 text-purple-300 text-xs px-2 py-1 rounded-md border border-purple-500/20">0</span>
            </h2>
        </div>

        <div id="game-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>
    </main>

    <script>
        const THUMB_BASE = "https://raw.githubusercontent.com/KAYAZzz/CNM-Games/main/Thumbnails/";
        
        const library = [
            { id: 5, title: "2048", category: "Puzzle", imgUrl: THUMB_BASE + "2048.png" },
            { id: 7, title: "BTD4", category: "Tower Defense", imgUrl: THUMB_BASE + "BTD4.jpg" },
            { id: 6, title: "Bitlife", category: "Simulation", imgUrl: THUMB_BASE + "Bitlife.webp" },
            { id: 46, title: "PolyTrack", category: "Racing", imgUrl: THUMB_BASE + "Polyt.webp" },
            { id: 2, title: "Flappy Bird", category: "Arcade", imgUrl: THUMB_BASE + "Flappy-Bird.jpg" },
            { id: 18, title: "Subway Surfers", category: "Endless Runner", imgUrl: THUMB_BASE + "Subway-Surfers.jpg" },
            { id: 21, title: "Stickman Hook", category: "Arcade", imgUrl: THUMB_BASE + "stickman-hook.png" },
            { id: 23, title: "Block Blast", category: "Puzzle", imgUrl: THUMB_BASE + "block-blast.jpeg" },
            { id: 27, title: "YoHoHo.io", category: "Battle Royale", imgUrl: THUMB_BASE + "Yohoho.jpg" },
            { id: 30, title: "Paper.io", category: "Strategy", imgUrl: THUMB_BASE + "paper-io.png" },
            { id: 35, title: "Penalty Kicks", category: "Sports", imgUrl: THUMB_BASE + "penalty.jpg" },
            { id: 71, title: "Hills Of Steel", category: "Action", imgUrl: THUMB_BASE + "hills%20of%20steel.webp" },
            { id: 77, title: "GetAway Shootout", category: "Action", imgUrl: THUMB_BASE + "IMG_0980.jpeg" },
            { id: 1001, title: "My App", category: "App", imgUrl: "https://placehold.co/400x220/22c55e/ffffff?text=App+Icon", gameUrl: "https://google.com" } // Example App
        ];

        let currentTab = 'Games';
        let searchTerm = '';

        function renderGrid() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            
            const items = library.filter(item => {
                const matchesTab = (currentTab === 'Games') ? item.category !== 'App' : item.category === 'App';
                const matchesSearch = item.title.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesTab && matchesSearch;
            });

            document.getElementById('game-count').textContent = items.length;

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = "game-card group relative bg-gray-800 rounded-2xl overflow-hidden cursor-pointer border border-white/5 shadow-xl";
                
                // IMPORTANT: THIS LINKS TO THE NEW play.html FILE
                const clickAction = (item.category === 'App') 
                    ? `window.location.href='${item.gameUrl}'`
                    : `window.location.href='play.html?id=${item.id}'`;

                card.innerHTML = `
                    <div class="h-40 overflow-hidden relative">
                        <img src="${item.imgUrl}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-transparent to-transparent opacity-60"></div>
                        <span class="absolute top-2 right-2 text-[10px] font-bold px-2.5 py-1 rounded-full bg-black/60 text-white backdrop-blur-md border border-white/10">
                            ${item.category}
                        </span>
                    </div>
                    <div class="p-4 relative">
                        <h3 class="font-bold text-gray-100 truncate text-lg">${item.title}</h3>
                        <p class="text-xs text-indigo-400 font-medium mt-1 uppercase tracking-wider group-hover:text-indigo-300">Tap to Play</p>
                    </div>
                `;
                card.setAttribute('onclick', clickAction);
                grid.appendChild(card);
            });
        }

        // Listeners
        document.getElementById('search-input').addEventListener('input', (e) => { searchTerm = e.target.value; renderGrid(); });
        document.getElementById('tab-games').addEventListener('click', () => { 
            currentTab = 'Games'; renderGrid();
            document.getElementById('tab-games').className = "px-6 py-2 rounded-full text-sm font-bold bg-indigo-600 text-white shadow-lg transition-all transform hover:scale-105";
            document.getElementById('tab-apps').className = "px-6 py-2 rounded-full text-sm font-bold text-gray-400 hover:text-white transition-all";
        });
        document.getElementById('tab-apps').addEventListener('click', () => { 
            currentTab = 'Apps'; renderGrid();
            document.getElementById('tab-apps').className = "px-6 py-2 rounded-full text-sm font-bold bg-indigo-600 text-white shadow-lg transition-all transform hover:scale-105";
            document.getElementById('tab-games').className = "px-6 py-2 rounded-full text-sm font-bold text-gray-400 hover:text-white transition-all";
        });

        window.onload = renderGrid;
    </script>
</body>
</html>
